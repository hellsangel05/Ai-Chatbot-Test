<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Customer Support Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }

    #chatWindow {
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      height: 320px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .message {
      margin: 6px 0;
      line-height: 1.4;
    }

    .user {
      color: #1a73e8;
      font-weight: bold;
    }

    .bot {
      color: #188038;
    }

    #controls {
      display: flex;
      gap: 8px;
    }

    #userInput {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>AI Customer Support Chatbot</h1>

  <div id="chatWindow"></div>

  <div id="controls">
    <input
      id="userInput"
      placeholder="Ask me anything..."
      autocomplete="off"
    />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatWindow = document.getElementById("chatWindow");
    const input = document.getElementById("userInput");

    // Conversation memory (sent to n8n)
    const messages = [];

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      appendMessage("user", userMessage);
      messages.push({ role: "user", content: userMessage });
      input.value = "";

      try {
        const response = await fetch(
          "https://aichatbot27.app.n8n.cloud/webhook/chat",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              messages: messages
            })
          }
        );

        if (!response.ok) {
          throw new Error("Network response was not OK");
        }

        const data = await response.json();

        // ✅ THIS IS THE IMPORTANT FIX
        const botReply = data.reply || "No reply received.";

        appendMessage("bot", botReply);
        messages.push({ role: "assistant", content: botReply });

      } catch (error) {
        console.error(error);
        appendMessage("bot", "⚠️ Sorry, something went wrong.");
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = "message " + role;
      div.textContent = (role === "user" ? "You: " : "Bot: ") + text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Allow Enter key to send
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
