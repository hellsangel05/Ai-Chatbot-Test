<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Customer Support Chatbot</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
  #chatWindow { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; }
  .message { margin: 5px 0; }
  .user { color: blue; }
  .bot { color: green; }
</style>
</head>
<body>
  <h1>AI Customer Support Chatbot</h1>
  <div id="chatWindow"></div>
  <input id="userInput" placeholder="Ask me anything..." style="width: 80%;" />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatWindow = document.getElementById('chatWindow');
    const messages = [];

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const userMessage = input.value.trim();
      if (!userMessage) return;
      appendMessage('user', userMessage);
      messages.push({ role: 'user', content: userMessage });
      input.value = '';

      try {
        const response = await fetch('https://aichatbot27.app.n8n.cloud/webhook/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ messages }),
        });
        const data = await response.json();
        const botReply = data.choices[0].message.content;
        appendMessage('bot', botReply);
        messages.push({ role: 'assistant', content: botReply });
      } catch (err) {
        appendMessage('bot', 'Oops! Something went wrong.');
        console.error(err);
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message ' + role;
      div.textContent = (role === 'user' ? 'You: ' : 'Bot: ') + text;
      chatWindow.appendChild(div);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
  </script>
</body>
</html>
